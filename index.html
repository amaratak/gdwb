<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WaveCraft Minecraft Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Join WaveCraft Minecraft Server</h1>
    <p>Copy the address below and jump into the adventure!</p>
    <button class="copy-btn" id="copyBtn">list-josh.gl.joinmc.link</button>
    <div class="copy-msg" id="copyMsg">Copied to clipboard!</div>

    <!-- Discord Button -->
    <a href="https://discord.gg/ZuPmSNYHbA" target="_blank" rel="noopener noreferrer" class="cta-btn" style="margin-top: 20px; display: inline-block;">
      Join our Discord
    </a>
  </div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const copyMsg = document.getElementById('copyMsg');

    copyBtn.addEventListener('click', () => {
      const text = copyBtn.textContent.trim();
      navigator.clipboard.writeText(text).then(() => {
        copyMsg.classList.add('visible');
        setTimeout(() => copyMsg.classList.remove('visible'), 2000);
      }).catch(() => {
        alert('Failed to copy. Please copy manually: ' + text);
      });
    });
  </script>
</body>
</html>
